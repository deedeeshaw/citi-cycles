<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Citi Cycle - Tables</title>

  <!-- Custom fonts for this template-->

  <!-- Page level plugin CSS-->

  <!-- Custom styles for this template-->
  <link href="{{url_for('static', filename='css/sb-admin.css')}}" rel="stylesheet">
<!-- d3 js  -->

<!-- favicon -->

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="/">Citi Cycles</a>

   

    <!-- Navbar Search -->

        <select id="station">
          
          {% for station in end_station %}
          <option value ="{{station.endstationid}}">{{station.endstationname}}</option>
          {% endfor %}
        </select>
    
    </form> -->


  </nav>

  <div id="wrapper">

     <!--################### SIDEBAR #########################-->
     <ul class="sidebar navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/dashboard">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="/#chart">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Charts</span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/#map">
            <i class="fas fa-fw fa-globe-americas"></i>
            <span>Map</span></a>
        </li>
        
        <!-- <li class="nav-item">
          <a class="nav-link" href="/tables">
            <i class="fas fa-fw fa-table"></i>
            <span>Table</span></a>
        </li> -->
      </ul>
  

    <div id="content-wrapper">

      <div class="container-fluid">


   <!-- ############## DATA TABLE ##########################  -->
        <div class="card mb-3">
          
          <div class="card-header">
            <i class="fas fa-table"></i>
          Citi Cycle Data Table
          </div>
         
          <div class="card-body">
            <div class="table-responsive">
              <input type="search" class="light-table-filter" data-table="order-table" placeholder="Filter">
              <table class="table table-bordered order-table table" id="dataTable" width="100%" cellspacing="0">
               
                  <thead>
                    <tr>
                      <th>Year</th>
                      <th>Start Station</th>
                      <th>End Station</th>
                      <th>User Type</th>
                      <th>Gender</th>
                      <th>Age</th>
                      <th>Trip Duration (hrs)</th>
                    </tr>
                  </thead>
                 
                  <tfoot>
                    <tr>
                      <th>Year</th>
                      <th>Start Station</th>
                      <th>End Station</th>
                      <th>User Type</th>
                      <th>Gender</th>
                      <th>Age</th>
                      <th>Trip Duration (hrs)</th>
                    </tr>
                  </tfoot>
                 
                  <tbody>
                    
                  </tbody>
                 
              </table>
            </div>
          </div>
          
        </div>


      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright Â© Diana Dinshaw 2019</span>
          </div>

      </footer>
